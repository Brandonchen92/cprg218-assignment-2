  <title>Responsive Accordion</title>
  <style>
    .accordion {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
    }
    
    .accordion-item {
      border-bottom: 1px solid #ffffff;
      margin-bottom: 10px;
    }
    
    .accordion-btn {
      width: 100%;
      padding: 15px;
      text-align: left;
      background-color: #e09494;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .accordion-content {
      padding: 10px 0;
      display: none;
    }
    
    .accordion-item.active .accordion-content {
      display: block;
    }
  </style>
  </head>
  <body>
  
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-btn">Question 1: Do I enjoy photography?</button>
      <div class="accordion-content">
        <p>Yes! I'm not a professional, more of an amateur at photography, but I find it very fun, and enjoyable as a pasttime/hobby.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-btn">Question 2: What equipment do I use?</button>
      <div class="accordion-content">
        <p>Currently, I don't have enough money for an actual camera, so I use my phone camera. The phone model is: "Samsung S22+".</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-btn">Question 3: Do I sell my photos?</button>
      <div class="accordion-content">
        <p>Nope, my photos are no where near good enough to sell for money, its mostly just a recreational activity</p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const accordionItems = document.querySelectorAll('.accordion-item');
  
      accordionItems.forEach(function(item) {
        item.addEventListener('click', function() {
          this.classList.toggle('active');
          const content = this.querySelector('.accordion-content');
          if (content.style.display === 'block') {
            content.style.display = 'none';
          } else {
            content.style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
